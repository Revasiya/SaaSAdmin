name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: "ec2-44-204-193-68.compute-1.amazonaws.com"
        username: "ubuntu"
        password: ${{ secrets.EC2_KEY }}
        script: whoami
