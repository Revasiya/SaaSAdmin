{% block style %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
/>
<!-- no-header -->
<style>
  :root {
    --primary: #2490ef;
  }
  .navbar,
  .web-footer {
    display: none !important;
  }
  main {
    display: flex;
    height: 100vh;
  }
  body {
    overflow: hidden;
  }
  .left,
  .right {
    height: 100%;
  }
  .left {
    width: 60vw;
    padding: 40px;
  }
  .right {
    background: url("/assets/setup_app/hero.jpg");
    background-position: center;
    background-size: cover;
    width: 40vw;
  }
  .progressbar {
    counter-reset: step;
  }
  .progressbar li {
    list-style: none;
    display: inline-block;
    width: 30.33%;
    position: relative;
    text-align: center;
    cursor: pointer;
  }
  .progressbar li:before {
    content: counter(step);
    counter-increment: step;
    width: 30px;
    height: 30px;
    line-height: 30px;
    border: 1px solid #ddd;
    border-radius: 100%;
    display: block;
    text-align: center;
    margin: 0 auto 10px auto;
    background-color: #fff;
  }
  .progressbar li:after {
    content: "";
    position: absolute;
    width: 100%;
    height: 1px;
    background-color: #ddd;
    top: 15px;
    left: -50%;
    z-index: -1;
  }
  .progressbar li:first-child:after {
    content: none;
  }
  .progressbar li.active {
    color: var(--primary);
  }
  .progressbar li.active:before {
    border-color: var(--primary);
    background-color: var(--primary);
    color: white;
  }
  .progressbar li.active + li:after {
    background-color: var(--primary);
  }
</style>
{% endblock %} {% block page_content %}
<main id="app">
  {{message}}
  <div class="left">
    <img
      src="https://uploads-ssl.webflow.com/5e53d34464688e6f5960a338/610a36c2792530d601aaf35f_OneHash_Logo.svg"
      width="150px;"
      aria-hidden="true"
    />
    <h3 class="is-size-4 mb-3">Create an account</h3>
    <form action="">
      <div class="columns">
        <div class="column">
          <div class="control">
            <input
              v-model="fname"
              class="input"
              type="text"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="column">
          <div class="control">
            <input class="input" type="text" placeholder="Last Name" />
          </div>
        </div>
      </div>
      <div class="field has-addons">
        <p class="control" style="width: 100%">
          <input class="input" type="text" placeholder="Your sitename" />
        </p>
        <p class="control">
          <a class="button is-static"> .onehash.ai </a>
        </p>
      </div>
      <div class="field">
        <p class="control" style="width: 100%">
          <input class="input" type="text" placeholder="Company name" />
        </p>
      </div>
      <div class="columns">
        <div class="column">
          <div class="control">
            <input class="input" type="text" placeholder="Email" />
          </div>
        </div>
        <div class="column">
          <div class="control">
            <input class="input" type="text" placeholder="Password" />
          </div>
        </div>
      </div>
      <button
        class="button is-success"
        style="background-color: var(--primary)"
      >
        Proceed
      </button>
    </form>
    <div>
      <ul class="progressbar">
        <li class="active">Creating account</li>
        <li class="active">Creating your site</li>
        <li>Redirecting</li>
      </ul>
    </div>
  </div>
  <div class="right"></div>
</main>
{% endblock %} {% block script %}
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./start.js"></script>
{% endblock %}
